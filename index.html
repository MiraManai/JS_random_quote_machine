<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<!-- Link to my own styles-->
	<link rel="stylesheet" type="text/css" href="styles/Random Quote Machine.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="container">
		<div class="quote">
			<div class="quote-text"><i class="fa fa-quote-left" aria-hidden="true"></i><span>After all, tomorrow is another day :) </span></div>
			<div class="quote-author">- <span>Gone with the wind</span></div>
		</div>
		
		<div class="buttons">
			<div class="share-buttons">
				<button type="button" name="" class="twitter-button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
				<button type="button" name="" class="facebook-button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
			</div>
			<div class="new-quote">
				<button id="click_quote" type="button">New quote</button>
			</div>
			
		</div>
	</div>

	
	<div class="signature">
		<p class="">By<a href="https://github.com/MiraManai" target="_blank"><i> Mira</i></a></p>
	</div>
	<!-- Link to my own scripts-->
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/Random Quote Machine.js"></script>
</body>
</html>
